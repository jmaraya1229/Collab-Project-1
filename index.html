<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptable Pets!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
</head>

<body class="has-background-light">
  <!--NavBar Start-->
  <nav class="navbar" role="navigation" aria-label="main navigation">

  <!-- search bar -->
    <form id="searchform" class="field has-addons pl-5 pt-3 is-centered-mobile">
      <div class="control">
          <input id="searchstring" class="input" type="text" placeholder="Location e.g San Diego">
      </div>
      <div class="control">
        <div class="select">
          <select id="distance">
            <option>Distance</option>
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="15">15 miles</option>
            <option value="20">20 miles</option>
          </select>
        </div>
      </div>
      <button type="submit" class="button">Search</button>
      </form>
  <div class="navbar-end">

    <!-- Icon for when pet is put on favorites
    <ion-icon name="paw"></ion-icon> -->

    <!-- Desktop Favorite Button -->
    <button class="button is-link is-medium mt-2 js-modal-trigger is-hidden-mobile" data-target="favorite-page" id="favorite-button">
    <ion-icon name="paw-outline"></ion-icon> 
      Favorites
    </button>

      <!-- Mobile Favorite Button -->
      <button class="button is-link mt-2 is-pulled-right is-hidden-desktop js-modal-trigger" data-target="favorite-page" id="favorite-button">
        <ion-icon name="paw-outline"></ion-icon> 
      </button>
    </div>
  </nav>

  <!--Header-->
  <section class="hero is-small">
    <div class="hero-body">
      <div class="hero-body">
        <h1 class="title has-text-centered is-1 has-text-white has-text-weight-bold is-size-3-mobile">
          Sponsored Pets
        </h1>
      </div>
    </div>
  </section>

    <!--Dog pic-->
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child box">
        <button class="button is-link is-pulled-right" data-target="favorite-page" id="fav-pet-1">
          <ion-icon name="paw-outline"></ion-icon> 
        </button>
       <br><br><br>
        <div class="columns is-flex is-centered">

        <figure>
            <a id="doglink" href="" target="_blank"><img id="dog-pic" src="" alt="temp"></a>
        </figure>
        </div>
        <p id="dogname" class="title has-text-centered"></p>
        <p id="dogdesc" class="subtitle has-text-centered"></p>
      </article>
    </div>

    <!--Cat Pic-->
    <div class="tile is-parent">
      <article class="tile is-child box">
        <button class="button is-link is-pulled-right" data-target="favorite-page" id="fav-pet-2">
          <ion-icon name="paw-outline"></ion-icon> 
        </button>
        <br><br><br>
        <div class="columns is-flex is-centered">
          <figure>
              <a id="catlink" href="" target="_blank"><img id="cat-pic" src="" alt="temp"></a>
          </figure>
          </div>
        <p id="catname" class="title has-text-centered"></p>
        <p id="catdesc" class="subtitle has-text-centered"></p>
      </article>
    </div>

    <!--Random Animal-->
    <div class="tile is-parent">
      <article class="tile is-child box">
        <button class="button is-link is-pulled-right" data-target="favorite-page" id="fav-pet-3">
          <ion-icon name="paw-outline"></ion-icon> 
        </button>
        <br><br><br>
        <div class="columns is-flex is-centered">
          <figure>
              <a id="randomlink" href="" target="_blank"><img id="random-pic" src="" alt="temp"></a>
          </figure>
          </div>
        <p id="randomname" class="title has-text-centered"></p>
        <p id="randomdesc" class="subtitle has-text-centered "></p>
      </article>
    </div>
  </div>

<!-- Favorite Modal -->
<div id="favorite-page" class="modal">
  <div class="modal-background"></div>

  <div class="modal-content">
    <div class="box" id="fav-background">
        <div class="tile is ancestor">
          <div class="tile is-vertical">
            <h1 class="title has-text-centered is-1 has-text-white has-text-weight-bold">Favorites</h1>
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p id="randomname" class="title has-text-centered">
                  Pet Name 1
                  <button class="button is-link is-pulled-right" data-target="favorite-page">
                    <ion-icon name="paw-outline"></ion-icon> 
                  </button>
                </p>
                <div class="columns is-flex is-centered">
                  <figure>
                      <a id="" href="" target=""><img id="" src="./Assets/IMAGES/pet-filler-img.jpg" alt="temp"></a>
                  </figure>
                  </div>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p id="randomname" class="title has-text-centered">
                  Pet Name 2
                  <button class="button is-link is-pulled-right" data-target="favorite-page">
                    <ion-icon name="paw-outline"></ion-icon> 
                  </button>
                </p>
                <div class="columns is-flex is-centered">
                  <figure>
                      <a id="" href="" target=""><img id="" src="./Assets/IMAGES/pet-filler-img.jpg" alt="temp"></a>
                  </figure>
                  </div>
              </article>
            </div>
          </div>
        </div>
    </div>
  </div>

  <button class="modal-close is-large" aria-label="close"></button>
</div>
