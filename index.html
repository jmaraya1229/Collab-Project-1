<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptable Cats and Dogs in Your Area!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
</head>
<body>
    <nav>
        <button class="button is-pulled-right is-info is-large js-modal-trigger" data-target="favorite-page">Favorites</button>
    </nav>

    <br><br><br>

    <div class="has-background-info py-3">
    <div class="field is-grouped is-grouped-centered">
        <div class="field is-inline-block-desktop">
            <label class="label is-medium has-text-white">Search here!</label>
            <div class="control">
            <input class="input is-medium" type="text" placeholder="location">
            </div>
        </div>

        <!-- Add in location API from petfinder? -->
        <div class="field is-inline-block-desktop">
            <label class="label is-medium ml-3 has-text-white">Distance</label>
            <div class="control">
            <div class="select is-medium mx-3">
                <select>
                <option>5 miles</option>
                <option>10 miles</option>
                <option>15 miles</option>
                <option>20 miles</option>
                </select>
            </div>
            </div>
        </div>
        
        <div class="field is-inline-block-desktop">
            <div class="control">
                <button id="submit" class="button is-outlined is-medium">Search!</button>
            </div> 
        </div>
    </div>
</div>

<div id="favorite-page" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
        <p class="modal-card-title">Pet Name</p>
        <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
        <p>
            Pet info
        </p>
        </section>
        <footer class="modal-card-foot">
        <p> Contact Info</p>
        </footer>
    </div>
</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./Assets/JS/app.js"></script>
</html>
