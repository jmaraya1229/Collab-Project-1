<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/CSS/search-results.css">

</head>
<body>
    <nav class="navbar p-3" role="navigation" aria-label="main navigation">
        
        <!--search bar-->
        <form id="searchform" class="is-vcentered field has-addons">
            <div class="control">
                <input id="searchstring" class="input" type="text" placeholder="Location e.g San Diego">
            </div>
            <div class="control">
                <div class="select">
                    <select id="distance">
                        <option>Distance</option>
                        <option value="5">5 miles</option>
                        <option value="10">10 miles</option>
                        <option value="15">15 miles</option>
                        <option value="20">20 miles</option>
                    </select>
                </div>
            </div>
            <button id="searchbutton" type="submit" class="is-link is-rounded button">Search</button>
            <div class="button is-rounded is-link js-modal-trigger" aria-label="menu" data-target="modal-js-example">Filters</div>
            </form>

        <!--favorite button-->
        <div class="navbar-end is-vcentered">
            <button class="button is-link is-rounded is-medium js-modal-trigger is-hidden-mobile" data-target="favorite-page" id="favorite-button">
                <ion-icon name="paw-outline"></ion-icon> 
                Favorites
            </button>        
        </div>
      </div>
      <button type="submit" class="button">Search</button>
      <button class="button js-modal-trigger" aria-label="menu" data-target="modal-js-example">Filters</button>
    </form>

    <!--favorite button-->
    <div class="navbar-end">
        <button class="button is-link is-medium mt-2 js-modal-trigger is-hidden-mobile" data-target="favorite-page" id="favorite-button">
            <ion-icon name="paw-outline"></ion-icon> 
            Favorites
        </button>        
    </div>

  <!-- Mobile Favorite Button -->
    <button class="button is-link is-pulled-right mt-2 is-hidden-desktop" data-target="favorite-page" id="favorite-button">
      <ion-icon name="paw-outline"></ion-icon> 
    </button>
  </nav>

  <!--Header-->
  <section class="hero is-small">
    <div class="hero-body">
      <div class="hero-body">
        <h1 class="title has-text-centered is-1 has-text-white has-text-weight-bold is-size-3-mobile">
          Results
        </h1>
      </div>
    </div>
  </section>

    <!-- Pet results -->
  <div class="columns is-multiline is-centered" id="populate-search-results">
  </div>

    <!--Modal-->
<div id="modal-js-example" class="modal">
    <div class="modal-background"></div>
    
    <div class="modal-content">
      <div class="box">
        <p class="has-text-centered is-size-3">Select Your Preferences</p>
        <form id="search-filters" class="has-text-centered" action="submit">
          <label class="is-size-4" for="type">Species:</label> 
          <select class="mb-3 is-size-6" name="species">
                <option value= null>All</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>
            <br>
            <label class="is-size-4" for="breed">Breed:</label>
            <input class="mb-3 is-size-6" name="breed" type="text"></input>
            <br>
            <label class="is-size-4" for="age">Age:</label>
            <select class="mb-3 is-size-6" name="age" id="">
                <option value=null>All</option>
                <option value="baby">Baby</option>
                <option value="young">Young</option>
                <option value="adult">Adult</option>
                <option value="senior">Senior</option>
            </select>
            <br>
            <label class="is-size-4" for="size">Size:</label>
            <select class="mb-3 is-size-6" name="size">
                <option value=null>All</option>
                <option value="small">Small</option>
                <option value="medium">Mid</option>
                <option value="large">Large</option>
                <option value="xlarge">XL</option>
            </select>
            <br>
            <label class="is-size-4" for="gender">Gender:</label>
            <select class="mb-3 is-size-6" name="gender">
                <option value=null>All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unknown">Unknown</option>
            </select>
            <br>
            <label class="is-size-4" for="colors">Color:</label>
            <input class="mb-3" type="text" name="color" id=""></input>
            <br>
            <label class="is-size-4" for="coat">Coat:</label>
            <select class="mb-3 is-size-6" name="coat" id="">
                <option value=null>All</option>
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
                <option value="wire">Wiry</option>
                <option value="curly">Curly</option>
            </select>
            <br>
            <label class="mb-3 is-size-4"for="spay-neuter">Spayed/Neutered:</label>
            <br>
            <input class="mb-3" type="checkbox" name="spay-neuter" id="spay-neuter"> 
            <br>
            <label class="mb-3 is-size-4"for="house-trained">House Trained:</label>
            <br>
            <input class="mb-3" type="checkbox" name="house-trained" id="house-trained">
            <br>
            <label class="mb-3 is-size-4"for="declawed">Declawed:</label>
            <br>
            <input class="mb-3" type="checkbox" name="declawed" id="declawed">
            <br>
            <label class="mb-3 is-size-4"for="special-needs">Special Needs:</label>
            <br>
            <input class="mb-3" type="checkbox" name="special-needs" id="special-needs">
            <br>
            <label class="mb-3 is-size-4"for="shots">Shots:</label>
            <br>
            <input class="mb-3" type="checkbox" name="shots" id="shots">
            <br>
            <label class="mb-3 is-size-4"for="goodkids">Good with Children:</label>
            <br>
            <input class="mb-3" type="checkbox" name="goodkids" id="goodkids">  
            <br>
            <label class="mb-3 is-size-4" for="goodcats">Good with Cats:</label>
            <br>
            <input class="mb-3" type="checkbox" name="goodcats" id="goodcats"> 
            <br>
            <label class="mb-3 is-size-4" for="gooddogs">Good with Dogs:</label>
            <br>
            <input class="mb-3" type="checkbox" name="gooddogs" id="gooddogs">
            <div class="buttons has-addons is-centered">
                <button class="button has-addons is-centered has-text-weight-bold" id="filter-submit">Submit</button>
            </div>
            </form>
      </div>
    </div>

<html style="background-image: url('./Assets/IMAGES/paw-background.jpg');">
<body style="background-image: url('./Assets/IMAGES/paw-background.jpg');">

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
<script src="./Assets/JS/app.js"></script>

</html>
